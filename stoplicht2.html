<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stoplicht</title>
</head>
<body>
<form>
    <h1>stoplicht2.html</h1>
    <p>verwisselen van vier plaatjes met vier knoppen.</p>
    <img id="stoplicht" src="verkeer/stoplichtuit.png">
    <p>klik op een knop om het stoplicht te veranderen.</p>
    <input type="button" value="rood" onclick="maakRood()">
    <input type="button" value="Groen" onclick="maakGroen()">
    <input type="button" value="Geel" onclick="maakGeel()">
    <input type="button" value="uit" onclick="ZetUit()">
</form>
<script>
    var stoplicht = document.getElementById('stoplicht');

    function maakRood() {
        stoplicht.src="verkeer/stoplichtrood.png";
    }
    function maakGroen() {
        stoplicht.src="verkeer/stoplichtgroen.png";
    }
    function maakGeel() {
        stoplicht.src="verkeer/stoplichtgeel.png";
    }
    function ZetUit() {
        stoplicht.src="verkeer/stoplichtuit.png";
    }

</script>
</body>
</html>
